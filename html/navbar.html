<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ac22cda65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/common.css">
    <title>Document</title>
</head>
<body>
 <!--header-starts-->
    <header>
        <div class="right">
            <div class="sidemenubtn" id="smbtn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <a href="#"><img src="../images/logo.svg" alt="logo"></a>
            </div>
        </div>
        <div class="left">
            <div class="searchbtn">
                <div class="searchbn" id="searchbtn">
                 <i class="fas fa-search close" ></i>
                </div>
                <div class="searchbar close " id="searchbar"> 
                    <form action="#">
                        <input type="search" name="" id="" placeholder="search here ....">
                        <button><i class="fas fa-search"></i></button>
                    </form>
                    <div class="mobilesearchbarclose">
                         <span><i class="fas fa-xmark"></i></span>
                    </div>
                </div>
            </div>
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="userlogin">
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
            <div class="uploadbtn">
                <i class="fas fa-ellipsis-vertical"></i>
            </div>
        </div>
    </header>
    <div class="mobilesearchbar close" id="mobilesearchbar">
        <form action="#">
            <input type="search" name="" id="" placeholder="search here ....">
            <button><i class="fas fa-search"></i></button>
        </form>
        <div class="mobilesearchbarclose">
             <span><i class="fas fa-xmark"></i></span>
        </div>
    </div>
 <!--header-endss-->
 <!--sidemenu-starts-->
<script src="../js/common.js"></script>
</body>
</html>
